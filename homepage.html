<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="colorhome.css">
</head>
<body>
    <div id="mainframe">
        <div id="box1">
            <div class="postbox">
                <img src="storecover.png" id="photo">
                <div id="secondbox">
                    <label class="post-name">ร้านเสื้อผ้า</label>
                    <label class="job-type">(งานประจำ)</label>
                    <div class="store-badge">
                        <label class="store-text">ร้านค้า</label>
                    </div>
                    <div class="infomation-icon">
                        <img src="locationlogo.png">
                        <label class="location">พะเยา</label>
                        <img src="people.png" class="member-icon">
                        <label class="member-text">3 / 4 คน</label>
                        <img src="money.png" class="money-icon">
                        <label class="money-text">200 บาท / วัน</label>
                </div>
                <button class="more-info"> รายละเอียดเพิ่มเติม</button>
            </div>
        </div>
        <div>
            <div class="postbox">
                <img src="employeecover.png" id="photo">
                <div id="secondbox2">
                    <label class="post-name">หางานกรุงเทพ</label>
                    <label class="job-type">(งานพาร์ทไทม์)</label>
                    <div class="employee-badge">
                        <label class="employee-text">หางาน</label>
                    </div>
                    <div class="infomation-icon">
                        <img src="locationlogo.png">
                        <label class="location">กรุงเทพ</label>
                        <img src="money.png" class="money-icon">
                        <label class="money-text">230 บาท / วัน</label>
                </div>
                <button class="more-info"> รายละเอียดเพิ่มเติม</button>
            </div>
        </div>
        
    </div>

</body>
</html>
